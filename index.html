<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <section class="dashboard">
        <div class="dashboard-container">
            <div class="side-bar">
                <div class="side-bar-main-container">
                    <div class="side-bar-top">
                        <div class="side-bar-logo">
                            <img src="img/logo.png">
                            <h1>Dashboard</h1>
                            <p>v.01</p>
                        </div>
                        <div class="side-bar-nav">
                            <ul>
                                <li>
                                    <a href="#"><i class="fa-solid fa-key"></i>Dashboard</a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-solid fa-cube"></i>Product</a>
                                    <i class="fa-solid fa-chevron-right"></i>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-regular fa-user"></i>Customers</a>
                                    <i class="fa-solid fa-chevron-right"></i>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-solid fa-wallet"></i>Income</a>
                                    <i class="fa-solid fa-chevron-right"></i>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-solid fa-certificate"></i>Promote</a>
                                    <i class="fa-solid fa-chevron-right"></i>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-regular fa-circle-question"></i>Help</a>
                                    <i class="fa-solid fa-chevron-right"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="side-bar-bottom">
                        <div class="pro-container">
                            <p>Upgrade to PRO to get access all Features!</p>
                            <a href="#" class="button">Get Pro Now!</a>
                        </div>
                        <div class="profile-container">
                            <div class="profile-img">
                                <img src="img/profile.png">
                                <div class="profile-text">
                                    <h5>Evano</h5>
                                    <p>Project Manager</p>
                                </div>
                            </div>
                            <div class="profile-icon">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard-bottom">
                <div class="dashboard-bottom-container">
                    <div class="dashboard-nav">
                        <div class="dashboard-title">
                            <h1>Hello Evano üëãüèº,</h1>
                        </div>
                        <div class="dashboard-input">
                            <div class="dshboard-input-box">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" id="search" name="search" placeholder="Search">
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-statik">
                        <div class="dashboard-statik-main-box">
                            <div class="dashboard-statik-box">
                                <div class="statik-box-img">
                                    <img src="img/profile-2user.svg">
                                </div>
                                <div class="statik-box-text">
                                    <h5>Total Customers</h5>
                                    <h1>5,423</h1>
                                    <div class="statik-text">
                                        <i class="fa-solid fa-arrow-up" style="color: green;"></i>
                                        <p><span class="green">16%</span> this month</p>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-statik-box">
                                <div class="statik-box-img">
                                    <img src="img/profile-tick.svg">
                                </div>
                                <div class="statik-box-text">
                                    <h5>Members</h5>
                                    <h1>1,893</h1>
                                    <div class="statik-text">
                                        <i class="fa-solid fa-arrow-down" style="color: #D0004B;"></i>
                                        <p><span class="red">1%</span> this month</p>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-statik-box">
                                <div class="statik-box-img">
                                    <img src="img/profile-tick.svg">
                                </div>
                                <div class="statik-box-text">
                                    <h5>Active Now</h5>
                                    <h1>189</h1>
                                    <div class="statik-small-img">
                                        <img src="img/img-2.svg">
                                        <img src="img/img-3.svg">
                                        <img src="img/img-4.svg">
                                        <img src="img/img-2.svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
